<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/f57af81b89.js" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column"><span>5G</span><i class="fas fa-wifi"></i></div>
      <div class="status-bar__column">
        <span id="current-time"></span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <i class="fas fa-angle-left fa-2x"></i>
      </div>
      <div class="alt-header__column">
        <h2 class="alt-header__title">Settings</h2>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column"><i class="fas fa-bullhorn"></i><span>Notices</span></div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column"><i class="fas fa-flask"></i><span>Kakao Lab</span></div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column"><i class="fas fa-info-circle"></i><span>Version</span></div>
          <div class="settings__setting-column">Latest Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"> <i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"> <span class="nav__dot"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <p>Your screen is too large. Please make it smaller or use a mobile device.</p>
      <p>画面が大きすぎます。画面を小さくするか、モバイル端末を使用してください。</p>
    </div>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/f57af81b89.js" crossorigin="anonymous"></script>
  </body>
</html>
